<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Curology Landing Page</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                Curology
            </div>
            <div class="start-trial-btn-mobile">

                    </div>

                    </div>

                </div>
                <!-- end of first column -->

                <div class="background-hero-section">
                    <div class="hero-img">
